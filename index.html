<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body class="body">
    <header class="header">
        <h1>Take Better Notes</h1>

        <nav>
            <ul class="nav_ul">
                <li class="about">About</li>
                <li class="docs">Docs</li>
            </ul>
        </nav>
    </header>

    <aside class="aside">
        <h2>My Notes</h2>
        <ul class="lst">
            <!-- <li>note one</li>
            <li>note two</li> -->
        </ul>
    </aside>
    <main>
        <section class="one">
            <button class="new" type="button"> New Note </button>
            <button class="dark" type="button"> Dark Theme </button>
        </section>
        <section class="note">
            <textarea class="textarea" id="content" placeholder="This is a placeholder"></textarea>
        </section>
        <section class="two">
            <button class="save" type="button">Save</button>
            <button class="cancel" type="button">Cancel</button>
        </section>
    </main>

    <footer>
        <p>Keep in Touch</p>
        <a href="" title="linkedin logo circle"><img src="images/linkedin_circle.png" alt="linkedin logo circle"
                width="50em" height="50em"></a>
        <a href="" title="linkedin logo earth"><img src="images/linkedin_earth.png" alt="linkedin logo earth"
                width="50em" height="50em"></a>
    </footer>

</body>

</html>
