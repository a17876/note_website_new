    <link href="css/stylesheet.css" rel="stylesheet">

<body>
    <header>
        <h1>Take Better Notes</h1>
    
        <nav>
            <ul class="nav_ul">
                <li class="about">About</li>
                <li class="docs">Docs</li>
            </ul>
        </nav>

    <aside>
        <h2>My Notes</h2>
        <ul class="aside_ul">
            <li>note one</li>
            <li>note two</li>
        </ul>
    </aside>
<main>
    <section class="one">
        <button class="new" type="button"> New Note </button>

    </section>
</main>

    <footer>
